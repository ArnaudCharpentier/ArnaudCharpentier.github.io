<section id="portfolio" class="bg-dark text-white py-5">
  <div class="container">
    <h2 class="text-center mt-0">Ils m'ont fait confiance</h2>
    <hr class="divider my-3 border-white"/>
    <div class="sliders">
      <ng-container *ngFor="let testimonial of testimonialsList; let i = index">
        <div class="slider" *ngIf="current == i" @fade>
          <app-temoignage [temoignage]="testimonial"></app-temoignage>
        </div>
      </ng-container>
    </div>
    <div class="clear"></div>
  </div>
</section>
